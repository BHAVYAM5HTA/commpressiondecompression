<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>File Compressor</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' href='index.css'>
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
	<script src='index.js' type="text/javascript"></script>
</head>

<!-- <body onload="onloadfn();"> -->
<body>
	<section id="page">
		<h1  id="heading">COMPRESS AND DECOMPRESS YOUR TEXT FILES</h1>
	<div class="bigdiv">
		<div class="align" id="step1">
			<h2>UPLOAD YOUR FILE</h2>
			<form method="post" enctype="multipart/form-data" class="form" id="fileform">
				<input type="file" id="uploadfile"  class="input">
				<input type="button" id="submitbtn"  class="input normal" value="Submit">
				<span id="text1">(.txt files only)</span>
			</form>
		</div>
		<div class="align" id="step2">
			<h2>SELECT ACTION</h2>
			<button type="button" id="encode" class="button" >COMPRESS</button>
			<button type="button" id="decode" class="button" >DE-COMPRESS</button>
		</div>
			<span id="text4" id="step3">
		<div class="align" id="step3">
			<!-- <img id="image" src="./img/smilingharry.png" alt=""> -->
		</div>
		<div class="align">
			<h2 >CLICK THE BUTTON TO SELECT MORE FILES</h2>
			<span id="text4">
				<button type="button" onclick="location.reload()" >Click Here</button>
				<span id="last"> to Start Again!</span> 
			</span>
		</div>
	</div>
	</section>
</body>

</html>
